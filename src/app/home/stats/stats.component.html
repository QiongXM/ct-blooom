<section class="stats">
  <div *ngFor="let stat of stats; let last = last">
    <div class="stats__text heading-3 mb-md">
      Over
    </div>
    <div class="stats__text heading-1--xl mb-md">{{stat.stat | shorten}}
      <sup class="stats__text stats__stat heading-1">1</sup>
    </div>
    <div class="heading-3">
      <span class="stats__title" [ngClass]="{last: last}">{{stat.title}}</span>
    </div>
  </div>
</section>
